<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/global.min.css" />
  </head>

  <body
    class="background bg-cover login-page"
    style="background-image: url('loginfinal.png'); background-size: cover"
  >
    <section>
      <nav class="navbar navbar-expand-lg navbar-dak bg-light">
        <!-- <a class="navbar-brand text-dark ms-3 fs-3" href="#">Dyson Prototype Access</a> -->
        <img src="logo.svg" class="logo m-2 me-3 ms-3" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item me-2">
              <a class="nav-link text-secondary" href="#">Team Calendar</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link text-secondary" href="#">Event Overview</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link text-secondary" href="#">Product Management</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link text-secondary" href="#">Reports</a>
            </li>
          </ul>
        </div>
        <button
          class="bg-light text-dark fs-5 rounded me-4 secondary-btn"
          id="secondary-login"
        >
          Register
        </button>
        <button
          class="bg-dark text-light fs-5 rounded me-4 secondary-btn"
          id="requestAccess"
        >
          Register
        </button>
      </nav>
    </section>

    <section class="container">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="row w-100">
          <div class="col-md-6 offset-md-3">
            <div class="login-container bg-light">
              <h2 class="login-title display-4 fw-bolder">Login</h2>

              <p>Haven't been assigned an account? <a href="#">Register</a></p>
              <form>
                <div class="form-group" id="username-group">
                  <label class="fs-4 text-center w-100 mb-2" for="username"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter Team Username"
                  />
                </div>
                <div class="form-group" id="password-group">
                  <label class="fs-4 text-center w-100 mb-2" for="password"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter Password"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary bg-dark w-100 rounded-pill btn-block fs-4 mt-3"
                  id="signInButton"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <span class="fs-4">Created by team 12</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
