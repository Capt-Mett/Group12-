<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="assets/css/global.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="//fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="type1 home-page"
    ng-app="ExternalDashboard"
    ng-controller="ExternalDashboardCtrl"
  >
    <nav class="sidebar ps-3" ng-include="leftmenu"></nav>

    <section class="d-flex container mt-5 mb-5">
      <!-- Main container of layout-->
      <div class="content-container me-5">
        <div class="row">
          <div class="col-12">
            <h1 class="hilight major">External Dashboard</h1>
          </div>
          <div class="col-12 row mb-5">
            <div
              class="col-4"
              ng-repeat="(key, it) in inventorys | orderBy:'key':true track by key"
            >
              <!--box container-->
              <div class="box-container p-4">
                <span ng-bind="it.title"></span>
                <div class="float-end">
                  <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
                <div class="mt-3">
                  <button class="alert-btn btn bg-danger text-light px-2 me-3">
                    <i class="fa-solid fa-bag-shopping"></i>
                  </button>
                  <span class="upper"
                    ><span ng-bind="it.count"></span> orders</span
                  >
                  <div class="float-end">
                    <a href="#" class="arrow-up"
                      ><i class="fa-solid fa-arrow-up"></i
                    ></a>
                  </div>
                </div>
              </div>
              <!--box container end-->
            </div>
          </div>
          <div class="col-6">
            <h1 class="hilight">Uppcoming Events</h1>
            <div
              class="box-container p-4"
              ng-repeat="(key, it) in UppcomingEvents | orderBy:'key':true track by key"
            >
              <!--box container-->
              <div
                class="d-flex flex-row justify-content-between w-100 rounded"
              >
                <h3 class="event-name fs-4" ng-bind="it.title"></h3>
                <div class="float-end">
                  <button
                    ng-disabled="it.overDate"
                    class="alert-btn btn bg-danger text-light px-2"
                  >
                    Due date
                  </button>
                </div>
              </div>
              <h4 class="event-location" ng-bind="it.location"></h4>
              <p class="desc" ng-bind="it.description"></p>
              <div class="mt-5">
                <span class="greenHilight bolder" ng-bind="it.status"></span>
                <!-- Progress bar here -->
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="wrapper">
              <header>
                <p class="current-date"></p>
                <div class="icons">
                  <span id="prev" class="material-symbols-rounded"
                    ><i class="fa-solid fa-chevron-left"></i
                  ></span>
                  <span id="next" class="material-symbols-rounded"
                    ><i class="fa-solid fa-chevron-right"></i
                  ></span>
                </div>
              </header>
              <div class="calendar">
                <ul class="weeks">
                  <li>Sun</li>
                  <li>Mon</li>
                  <li>Tue</li>
                  <li>Wed</li>
                  <li>Thu</li>
                  <li>Fri</li>
                  <li>Sat</li>
                </ul>
                <ul class="days"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script
      type="text/javascript"
      src="external-dashboard-page-app.js"
    ></script>
    <script type="text/javascript" src="assets/js/global.min.js" defer></script>
  </body>
</html>
