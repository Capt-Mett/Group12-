<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Survey</title>
    <link
      href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/global.min.css" />
    <link rel="stylesheet" href="data.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Link for Icons -->
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="//fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="survey.css" />
  </head>

  <body ng-app="BookPage" class="book-product" ng-controller="BookPageCtrl">
    <nav class="sidebar" ng-include="leftmenu"></nav>
    <!-- <h1 class="title">Customer Survey</h1> -->
    <div class="form-container mt-5">
      <h1 class="fw-bold text-dark">Customer Survey</h1>
      <form id="satisfactionForm" class="fs-4 fw-bolder">
        <div class="form-group mt-4">
          <label for="satisfaction"
            >Satisfaction: How satisfied are you with the product?</label
          >
          <input
            type="range"
            id="satisfaction"
            name="satisfaction"
            min="0"
            max="10"
            value="5"
          />
          <span id="satisfactionValue">5</span>
        </div>
        <div class="form-group">
          <label for="usability"
            >Usability: How easy do you find this product to use?</label
          >
          <input
            type="range"
            id="usability"
            name="usability"
            min="0"
            max="10"
            value="5"
          />
          <span id="usabilityValue">5</span>
        </div>
        <div class="form-group">
          <label for="value"
            >Value: Do you find the product worth the price?</label
          >
          <input
            type="range"
            id="value"
            name="value"
            min="0"
            max="10"
            value="5"
          />
          <span id="valueValue">5</span>
        </div>
        <div class="form-group">
          <label for="quality"
            >Built Quality: How would you rate the quality of the product
            material?</label
          >
          <input
            type="range"
            id="quality"
            name="quality"
            min="0"
            max="10"
            value="5"
          />
          <span id="qualityValue">5</span>
        </div>
        <div class="form-group">
          <label for="support"
            >Design: How aesthetically pleasing do you find this product?</label
          >
          <input
            type="range"
            id="support"
            name="support"
            min="0"
            max="10"
            value="5"
          />
          <span id="supportValue">5</span>
        </div>
        <button class="my-4 fs-2" type="submit">Submit</button>
      </form>
    </div>

    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- <script type="text/javascript" src="event.js"></script> -->
    <script type="text/javascript" src="Book-Product-page-app.js"></script>
    <script src="survey.js"></script>
    <script
      type="text/javascript"
      src="../assets/js/global.min.js"
      defer
    ></script>
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css"
      rel="stylesheet"
    />
  </body>
</html>
