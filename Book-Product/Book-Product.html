<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../assets/css/global.min.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font Link for Icons -->
  <link rel="stylesheet"
    href="//fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="//fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>

<body ng-app="BookPage" class="book-product" ng-controller="BookPageCtrl">
  <nav class="sidebar" ng-include="leftmenu"></nav>
  <h1 class="title">Event Name</h1>

  <section class="main-container my-1 d-flex">
    <div class="content-container me-5 px-4 rounded">
      <div class="">
        <img class="event-pic my-4"
          src="https://assets-global.website-files.com/61f29c609f84a86e418fbcfb/63ecdf6e6df724eab1f0e8ca_20230215T0132-25bece5c-5ab8-4c33-98c7-60ad2668054b.webp">
        <h3 class="text-dark">Start Date - End Date</h3> <span class="date-status text-light p-2 rounded ">20 Days
          Away</span>
      </div>
      <div class="mt-3">
        <p>Event description</p>
        <p>Date & time</p>
        <p>Product detail</p>
        <!-- <img width="100" src="https://designwanted.com/wp-content/uploads/1970/01/james-dyson-design-icons-cover.jpg" -->
      </div>
      <div>
        <img class="product-pic my-4"
          src="https://designwanted.com/wp-content/uploads/1970/01/james-dyson-design-icons-cover.jpg" </div>
        <button class="book-product-btn text-light border-0 p-3 mt-4 fw-bold">Book Product</button>
      </div>
    </div>

    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded"><i class="fa-solid fa-chevron-left"></i></span>
          <span id="next" class="material-symbols-rounded"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

  </section>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- <script type="text/javascript" src="event.js"></script> -->
  <script type="text/javascript" src="Book-Product-page-app.js"></script>
  <script type="text/javascript" src="../assets/js/global.min.js" defer></script>
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
</body>

</html>
